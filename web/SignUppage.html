<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
<div class="container mt-3">
  <h2 class="text-primary">Sign Up</h2>
  <form method="get" action="Login.jsp" >
      <div class="mb-3 mt-3">
      <label for="role">select the role:</label>
      <select class="form-select mt-3" name="role">
        <option >Admin</option>
         <option>Customer</option>
          <option>productmanager</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="id">Id:</label>
      <input type="text" class="form-control"  placeholder="Enter id" name="id" required>
    </div>
    <div class="mb-3">
        
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
             placeholder="Enter password" name="pwd"  required>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
