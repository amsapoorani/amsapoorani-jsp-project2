<!DOCTYPE html>
<html lang="en">

  <title>product form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container mt-3" style="background-color: lightcyan;">
  <h2 style="color:darkblue;">Product Entry Form</h2>
  <form action="AddProductdetails.jsp">
      <div class="mb-3 mt-3" >
      <label style="color:darkblue;">Product Id:</label>
      <input type="text" class="form-control" id="pid" placeholder="Enter product id" name="pid"
            required>
    </div>
    <div class="mb-3">
      <label style="color:darkblue;">Product Name:</label>
      <input type="text" class="form-control" id="pname" placeholder="Enter product name" name="pname" required>
    </div>
      <div class="mb-3">
      <label style="color:darkblue;">Price:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter price" name="price" required>
    </div>
      <div class="mb-3">
      <label style="color:darkblue;">Quantity:</label>
      <input type="text" class="form-control" id="qty" placeholder="Enter Quantity" name="qty">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
