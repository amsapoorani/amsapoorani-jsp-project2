<!DOCTYPE html>
<html lang="en">

  <title>Customer form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container mt-3" style="background-color: lightcyan;">
  <h2 style="color:darkblue;">Customer detail Form</h2>
  <form action="AddCustomerdetails.jsp">
      <div class="mb-3 mt-3" >
      <label style="color:darkblue;">Customer Id:</label>
      <input type="text" class="form-control" id="cid" placeholder="Enter Customer id" name="cid"
            required>
    </div>
    <div class="mb-3">
      <label style="color:darkblue;">Customer Name:</label>
      <input type="text" class="form-control" id="cname" placeholder="Enter Customer name" name="cname" required>
    </div>
      <div class="mb-3">
      <label style="color:darkblue;">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter the address" name="address" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
